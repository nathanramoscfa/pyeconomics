name: pytest

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - uses: actions/checkout@v4  # Update to v4 for Node.js 20 support

    # Set up Python
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4  # Update to v4 for Node.js 20 support
      with:
        python-version: ${{ matrix.python-version }}

    # Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pytest-cov keyrings.alt

    # Set PYTHONPATH
    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

    # Install the package in editable mode
    - name: Install Package
      run: pip install -e .

    # Set FRED API Key environment variable
    - name: Set FRED API Key
      run: echo "FRED_API_KEY=dummy_fred_api_key" >> $GITHUB_ENV

    # Lint with flake8
    - name: Lint with flake8
      run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --max-line-length=80

    # Run tests with coverage
    - name: Run tests with coverage
      run: |
        pytest --cov=./pyeconomics --cov-report=xml

    # Upload coverage reports to Codecov
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
