name: sphinx

on:
  push:
    branches: [ main, dev ]
    paths:
      - 'docs/**'
      - 'pyeconomics/**'
  pull_request:
    branches: [ main, dev ]
    paths:
      - 'docs/**'
      - 'pyeconomics/**'

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install sphinx
    - name: Build Sphinx Documentation
      run: |
        cd docs
        make html
